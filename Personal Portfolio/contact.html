        <div class = "main">
            <div class="contactform">
                <h1>Contact me for Work/General enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>


                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and contact no. with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Contact No.</label>
                      <input type="tel" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="enquiry">
                      </div>



                    <div class="mb-3_form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want to collaborate with you</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            

        </div>

    </div>
